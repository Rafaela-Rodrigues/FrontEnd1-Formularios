<!-- Versão 5 do HTML -->
<!DOCTYPE html>
<!-- Tag principal / Idioma da página -->
<html lang="pt-br">
<head>
    <title>Criando um formulário simples</title>
    <meta charset="UTF-8">
    <!-- Link do o arquivo CSS (Na pasta STYLE) -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- Tag de início do formulário -->
    <div id="formulario">
        <h1>Login</h1>
        <form>
            <!-- Campo de login -->
            <label for="nome">Login</label>
            <input type="text" id="login" name="login" placeholder="Usuário">
            <br><br>

            <!-- Campo de senha -->
            <label for="email">Senha</label>
            <input type="text" id="password" nome="password" placeholder="Senha">
            <br><br>

            <!-- Botão de envio -->
            <input type="submit" value="Enviar" id="botao">
        </form>
    </div>
</body>
</html>
